<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentucky Interactive Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-container">
        <img src="data/kentucky-title.png" alt="Atlas of Accountability Title" />
    </div>
    <div id="map"></div>

   <div id="legend">
    <div class="legend-title"># of Major Disaster Declarations</div>
    <div class="legend-gradient">
        <span>0</span>
        <span>2</span>
        <span>4</span>
        <span>6</span>
        <span>8</span>
        <span>10</span>
        <span>12+</span>
    </div>
    <div class="legend-outline">
        <div class="legend-box"></div>
        <span>County Boundaries</span>
    </div>
</div>


    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
